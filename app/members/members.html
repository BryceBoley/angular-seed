<div class = "container">
    <br>
    <a href="#/add-member" class="btn btn-custom xs" role="button">Add Member</a>
    <br><br><br>
    <div id="group-info-border">
        <div id="group-info-text">
            Sunday Dinner Group -- Best dinner group ever!
        </div>
    </div>
    <br><br>
    <div class="row outer-profile-border">
        <div class="col-sm-3" ng-repeat="member in members">
            <!--<div class="member-card">-->
                <div class="inner-profile-border">
                    <img ng-src="{{ member.profile_picture }}">
                    <div class="caption">
                        <li class="list-header">{{member.first_name}} {{member.last_name}}</li>
                        <li>{{ member.phone_number }}</li>
                        <li>{{ member.street }}</li>
                        <li>{{ member.apartment_number}}</li>
                        <li>{{ member.city }}, {{ member.state }} {{member.zip}}</li>
                     </div>
                    <a href="#/members/{{ member.id }}" class="btn btn-custom btn-xs" role="button">Info</a>
                </div>
                <br><br>
            <!--</div>-->
        </div>
    </div>
</div>
