<a href="#/members/{{ member.id }}" class="btn btn-primary btn-xs" role="button">INFO</a>
<a href="#/add-member" class="btn btn-primary btn-xs" role="button">ADD</a>

<div class = "container-fluid">
    <div class="row">
       <div class="col-md-3 col-md-offset-1" ng-repeat="member in members">
            <div class="thumbnail"
                <div class="caption">
                    <div class="member-card">
                        <div class="boxy">
                             <img src="..." alt="...">
                            <li class="list-header">{{member.name}}</li>
                            <li>{{ member.phone_number }}</li>
                            <li>{{ member.street }}</li>
                            <li>{{ member.city }}, {{ member.state }}</li>
                            <a href="#/members/{{ member.id }}" class="btn btn-primary btn-xs" role="button">INFO</a>
                            <a href="#/add-member" class="btn btn-primary btn-xs" role="button">ADD</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
