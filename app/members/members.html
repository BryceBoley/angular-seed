<div class = "container">
    <a href="#/add-member" class="btn btn-custom xs" role="button">Add Member</a>
    <br><br><br><br>
    <div class="row">
        <div class="col-lg-4" ng-repeat="member in members">
            <div class="member-card">
                <div class="inner-profile">
                    <div class="thumbnail">
                        <img src="..." alt="...">
                    </div>
                    <div class="caption">
                        <li class="list-header">{{member.name}}</li>
                        <li>{{ member.phone_number }}</li>
                        <li>{{ member.street }}</li>
                        <li>{{ member.city }}, {{ member.state }}</li>
                     </div>
                    <a href="#/members/{{ member.id }}" class="btn btn-custom btn-xs" role="button">Info</a>
                </div>
                <br><br>
            </div>
        </div>
    </div>
</div>
