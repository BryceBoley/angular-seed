<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div ng-repeat="event in events">
                <input ng-model="event.title"/>
            </div>
        </div>

        <div class="col-md-9">
            <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
        </div>
    </div>
</div>

<footer>
    <div class="col-xs-2" ng-repeat="event in events">
        <div class="event-card" style="padding-bottom: 15px;">
            <h3>{{ event.when }}</h3>
            <p>{{ event.location }}</p>
            <p>{{ event.description }}</p>
            <p>{{ event.comments }}</p>
            <a href="#/events/{{ event.id }}">Details</a>
        </div>
    </div>
</footer>
