<header>
    <div>
        <div class="col-md-10 col-md-offset-1">
            <div ui-calendar ng-model="eventSources"></div>
        </div>
    </div>
</header>


<footer>
    <div class="col-xs-2" ng-repeat="event in events">
        <div class="event-card" style="padding-bottom: 15px;">
            <h3>{{ event.when }}</h3>
            <p>{{ event.location }}</p>
            <p>{{ event.description }}</p>
            <p>{{ event.comments }}</p>
            <a href="#/events/{{ event.id }}">Details</a>
        </div>
    </div>
</footer>
