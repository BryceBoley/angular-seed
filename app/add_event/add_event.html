<div class="thumbnail">
    <div class="caption">
        <div class="form-group">
            <h3 align="top">Create A Dinner Group!</h3>
            <div>
                <label class="">Date</label>
                <input type="text" class="form-control word-padding" ng-model="event.when">
            </div>
            <div>
                <label>Location</label>
                <input type="text" class="form-control word-padding" ng-model="event.location">
            </div>
            <div>
                <label class="form-group">Event Description</label>
                <input type="text" class="form-control word-padding" ng-model="event.description">
            </div>
            <div>
                <label>Comments About Event:</label>
                <textarea class="form-control word-padding" ng-model="event.comments"></textarea>
            </div>
            <br>
                <button class="btn btn-success btn-md" ng-click="addEvent()"><span class="glyphicon glyphicon-cloud-upload"></span>Add Event</button>
        </div>
    </div>
</div>
