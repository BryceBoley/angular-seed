<p>This is the partial for view 4.</p>


<div class="row">
    <div class="col-sm-4 col-md-4">
        <div class="thumbnail">
            <div class="caption">
                <h3 align="top">Create A Dinner Group!</h3>
                <div form-group>
                    <label>Dinner Group Host</label>
                    <input id="host-name" class="form-control" ng-model="host.name">
                    <label>Location</label>
                    <textarea class="form-control" ng-model="events.location"></textarea>
                    <label class="">Time</label>
                    <textarea class="form-control" ng-model="event.when"></textarea>
                    <label class="form-group">Event Description</label>
                    <textarea class="form-control" ng-model="event.description"></textarea>
                    <p>Memebers Planning To Attend:</p>
                    <p ng-repeat="member in group.members">{{ members.name }}</p>
                    <input id="members-input" class="form-control" ng-model="memberName">
                    <button class="btn btn-info btn-xs" ng-click="addMemberToEvent(memberName)"><span class="glyphicon glyphicon-plus"></span>Add Member</button>
                    <label>Comments About Event:</label>
                    <textarea class="form-control" ng-model="event.comments"></textarea>
                    <button class="btn btn-success btn-md" ng-click="addEvent()"><span class="glyphicon glyphicon-cloud-upload"></span>Save Recipe</button>
                </div>
            </div>
        </div>
    </div>
</div>
